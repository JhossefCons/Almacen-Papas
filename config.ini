[database]
path = papasoft.db
backup_path = backups/
auto_backup_days = 7

[application]
name = PapaSoft
version = 1.0.0
company = Tu Empresa
language = es
theme = default

[notifications]
check_interval = 300
low_stock_threshold = 20
loan_alert_days = 7
cash_closure_reminder = 17:00

[backup]
auto_backup = True
backup_interval = 86400
max_backups = 30
compress_backups = True

[security]
password_min_length = 6
password_require_special = False
session_timeout = 3600
max_login_attempts = 5

[reports]
default_currency = $
date_format = %Y-%m-%d
number_format = %.2f

[inventory]
default_potato_type = parda
default_quality = primera
measurement_unit = costales